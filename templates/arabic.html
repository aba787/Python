
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم كشف الهجمات السيبرانية</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 24px;
            background: radial-gradient(ellipse at top, #0f172a 0%, #020617 100%);
            color: #f8fafc;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.9) 100%);
            backdrop-filter: blur(20px);
            padding: 48px 32px;
            border-radius: 32px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6, #ec4899);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        
        .header h1 {
            background: linear-gradient(135deg, #f472b6 0%, #06b6d4 50%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: none;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #cbd5e1;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.8) 100%);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            margin-bottom: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .status-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: none;
            letter-spacing: 0.02em;
            min-height: 56px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            pointer-events: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(239, 68, 68, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.9) 0%, rgba(217, 119, 6, 0.9) 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(245, 158, 11, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(37, 99, 235, 0.9) 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(59, 130, 246, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(100, 116, 139, 0.8) 0%, rgba(71, 85, 105, 0.9) 100%);
            color: white;
            box-shadow: 
                0 8px 25px rgba(100, 116, 139, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px var(--btn-shadow-color, rgba(0, 0, 0, 0.3));
        }

        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }
        
        .panel {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.8) 100%);
            backdrop-filter: blur(16px);
            padding: 32px;
            border-radius: 28px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
            background-size: 200% 100%;
            animation: shimmer 4s ease-in-out infinite;
        }
        
        .panel h3 {
            margin-bottom: 28px;
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.7) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(12px);
            padding: 28px 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.4s ease;
            transform: scale(0);
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            line-height: 1;
            background: linear-gradient(135deg, currentColor 0%, currentColor 100%);
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .stat-label {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }
        
        .stat-high { color: #f87171; }
        .stat-medium { color: #fbbf24; }
        .stat-low { color: #34d399; }
        .stat-info { color: #60a5fa; }
        
        .alerts-section {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.8) 100%);
            backdrop-filter: blur(16px);
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .alerts-header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(12px);
            padding: 28px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .alerts-header h3 {
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .alerts-table {
            max-height: 420px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(148, 163, 184, 0.3) transparent;
        }

        .alerts-table::-webkit-scrollbar {
            width: 6px;
        }

        .alerts-table::-webkit-scrollbar-track {
            background: transparent;
        }

        .alerts-table::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px 24px;
            text-align: right;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        th {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(12px);
            font-weight: 700;
            font-size: 1rem;
            color: #cbd5e1;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
        }
        
        .level-HIGH {
            color: #f87171;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(248, 113, 113, 0.3);
        }
        
        .level-MEDIUM {
            color: #fbbf24;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(251, 191, 36, 0.3);
        }
        
        .level-LOW {
            color: #34d399;
            font-weight: 600;
        }
        
        .level-INFO {
            color: #60a5fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #cbd5e1;
        }
        
        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: modernSpin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 24px auto;
        }
        
        @keyframes modernSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @media (max-width: 768px) {
            body { padding: 16px; }
            .dashboard-grid { grid-template-columns: 1fr; gap: 24px; }
            .stats-grid { grid-template-columns: 1fr; }
            .controls { grid-template-columns: 1fr; }
            .status-bar { flex-direction: column; gap: 16px; padding: 20px; }
            .header h1 { font-size: 2.5rem; }
            .panel { padding: 24px; }
            th, td { padding: 12px 16px; }
        }
        
        .notification {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.95) 0%, rgba(5, 150, 105, 0.95) 100%);
            backdrop-filter: blur(16px);
            color: white;
            padding: 18px 28px;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: 
                0 12px 32px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%) translateY(-20px);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> لوحة تحكم كشف الهجمات السيبرانية</h1>
            <p>نظام مراقبة الأمان في الوقت الفعلي مدعوم بالذكاء الاصطناعي</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-icon"></div>
                <strong>الحالة:</strong> <span id="status">النظام نشط</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <strong>آخر تحديث:</strong> <span id="lastUpdate">لم يتم التحديث بعد</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-danger" onclick="triggerScenario('sql_injection')">
                <i class="fas fa-database"></i> هجوم حقن SQL
            </button>
            <button class="btn btn-danger" onclick="triggerScenario('syn_flood')">
                <i class="fas fa-flood"></i> هجوم SYN Flood
            </button>
            <button class="btn btn-warning" onclick="triggerScenario('phishing_email')">
                <i class="fas fa-envelope"></i> بريد تصيد
            </button>
            <button class="btn btn-warning" onclick="triggerScenario('port_scan')">
                <i class="fas fa-search"></i> مسح المنافذ
            </button>
            <button class="btn btn-danger" onclick="triggerScenario('malware_beacon')">
                <i class="fas fa-virus"></i> إشارة برمجية خبيثة
            </button>
            <button class="btn btn-secondary" onclick="clearAlerts()">
                <i class="fas fa-trash"></i> مسح التنبيهات
            </button>
        </div>

        <div class="dashboard-grid">
            <div class="panel">
                <h3><i class="fas fa-chart-bar"></i> إحصائيات التنبيهات</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number stat-high" id="highCount">0</div>
                        <div class="stat-label">عالي</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number stat-medium" id="mediumCount">0</div>
                        <div class="stat-label">متوسط</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number stat-low" id="lowCount">0</div>
                        <div class="stat-label">منخفض</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number stat-info" id="infoCount">0</div>
                        <div class="stat-label">معلومات</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-chart-pie"></i> توزيع التنبيهات</h3>
                <div id="alertChart"></div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alerts-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>التنبيهات الأخيرة</h3>
            </div>
            <div class="alerts-table">
                <table>
                    <thead>
                        <tr>
                            <th>الوقت</th>
                            <th>المستوى</th>
                            <th>الرسالة</th>
                        </tr>
                    </thead>
                    <tbody id="alertsTableBody">
                        <tr>
                            <td colspan="3" class="loading">
                                <div class="spinner"></div>
                                جاري تحميل التنبيهات...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let alertsData = [];

        function updateAlerts() {
            fetch('/api/alerts')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(alerts => {
                    alertsData = alerts;
                    displayAlerts(alerts);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ar-EG');
                })
                .catch(error => {
                    console.error('خطأ في جلب التنبيهات:', error);
                    document.getElementById('status').textContent = 'خطأ في الاتصال';
                });
        }

        function updateStats() {
            fetch('/api/stats')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(stats => {
                    document.getElementById('highCount').textContent = stats.HIGH || 0;
                    document.getElementById('mediumCount').textContent = stats.MEDIUM || 0;
                    document.getElementById('lowCount').textContent = stats.LOW || 0;
                    document.getElementById('infoCount').textContent = stats.INFO || 0;
                    updateChart(stats);
                })
                .catch(error => console.error('خطأ في جلب الإحصائيات:', error));
        }

        function displayAlerts(alerts) {
            const tbody = document.getElementById('alertsTableBody');
            if (alerts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="loading">لا توجد تنبيهات</td></tr>';
                return;
            }

            tbody.innerHTML = alerts.map(alert => {
                const time = new Date(alert.timestamp).toLocaleTimeString('ar-EG');
                return `
                    <tr>
                        <td>${time}</td>
                        <td><span class="level-${alert.level}">${translateLevel(alert.level)}</span></td>
                        <td>${translateMessage(alert.message)}</td>
                    </tr>
                `;
            }).join('');
        }

        function translateLevel(level) {
            const translations = {
                'HIGH': 'عالي',
                'MEDIUM': 'متوسط',
                'LOW': 'منخفض',
                'INFO': 'معلومات'
            };
            return translations[level] || level;
        }

        function translateMessage(message) {
            const translations = {
                'SQL Injection detected': 'تم اكتشاف هجوم حقن SQL',
                'SYN Flood attack detected': 'تم اكتشاف هجوم SYN Flood',
                'Phishing email detected': 'تم اكتشاف بريد تصيد',
                'Port scanning detected': 'تم اكتشاف مسح للمنافذ',
                'Malware beacon detected': 'تم اكتشاف إشارة برمجية خبيثة',
                'Normal network traffic': 'حركة شبكة طبيعية',
                'Suspicious activity detected': 'تم اكتشاف نشاط مشبوه',
                'Attack detected': 'تم اكتشاف هجوم'
            };
            
            for (let key in translations) {
                if (message.includes(key)) {
                    return message.replace(key, translations[key]);
                }
            }
            return message;
        }

        function updateChart(stats) {
            const arabicLabels = {
                'HIGH': 'عالي',
                'MEDIUM': 'متوسط',
                'LOW': 'منخفض',
                'INFO': 'معلومات'
            };

            const data = [{
                values: Object.values(stats),
                labels: Object.keys(stats).map(key => arabicLabels[key]),
                type: 'pie',
                marker: {
                    colors: ['#ff4757', '#ffa502', '#2ed573', '#70a1ff']
                },
                textinfo: 'label+percent',
                textfont: {
                    size: 14,
                    color: 'white',
                    family: 'Cairo'
                }
            }];

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { 
                    color: '#ffffff',
                    family: 'Cairo',
                    size: 14
                },
                margin: { t: 10, b: 10, l: 10, r: 10 },
                showlegend: true,
                legend: {
                    orientation: "v",
                    x: 1.02,
                    y: 0.5
                }
            };

            Plotly.newPlot('alertChart', data, layout, {displayModeBar: false});
        }

        function triggerScenario(scenario) {
            fetch('/api/trigger', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({scenario: scenario})
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    const scenarioNames = {
                        'sql_injection': 'هجوم حقن SQL',
                        'syn_flood': 'هجوم SYN Flood',
                        'phishing_email': 'بريد تصيد',
                        'port_scan': 'مسح المنافذ',
                        'malware_beacon': 'إشارة برمجية خبيثة'
                    };
                    
                    showNotification(`تم تشغيل سيناريو: ${scenarioNames[scenario]}`);
                    document.getElementById('status').textContent = `تم تشغيل: ${scenarioNames[scenario]}`;
                    setTimeout(() => {
                        updateAlerts();
                        updateStats();
                    }, 1000);
                }
            })
            .catch(error => console.error('خطأ في تشغيل السيناريو:', error));
        }

        function clearAlerts() {
            fetch('/api/clear', {method: 'POST'})
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateAlerts();
                        updateStats();
                        showNotification('تم مسح التنبيهات بنجاح');
                        document.getElementById('status').textContent = 'تم مسح التنبيهات';
                    }
                })
                .catch(error => console.error('خطأ في مسح التنبيهات:', error));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // تحديث البيانات كل 3 ثواني
        setInterval(() => {
            updateAlerts();
            updateStats();
        }, 3000);

        // التحميل الأولي
        updateAlerts();
        updateStats();
    </script>
</body>
</html>
